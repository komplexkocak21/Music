<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Audio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .audio-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .audio-card audio {
            width: 100%;
        }
        .audio-card .title {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .audio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="image/logo.png" alt="Logo" style="width: 100px; height: auto;">
            <h1>Daftar Audio</h1>
        </div>
        <div class="search-container">
            <input type="text" id="cari-audio" onkeyup="cariAudio()" placeholder="Cari judul audio..." style="width: 200px;">
        </div>
    </div>

    <div id="daftar-audio" class="audio-list">
        <!-- Audio items will be dynamically generated here -->
    </div>

    <script>
        const audioFiles = [
            { src: 'music/IRFAN - WTN ~ Beta Pung Bahagia [M V].mp3', title: 'IRFAN - WTN ~ Beta Pung Bahagia [M V]' },
            { src: 'music/Jadi Tamu _Fresly Nikijuluw Caver [M V] @IRFAN-WTN.mp3', title: 'IRFAN-WTN-Jadi Tamu'},
            { src: 'music/Caver Lagu Adelia Ade Lia By @IRFAN-WTN.mp3', title: 'IRFAN - WTN ~ Adelia Ade Lia' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('daftar-audio');
            audioFiles.forEach(file => {
                const card = document.createElement('div');
                card.className = 'audio-card';
                card.innerHTML = `
                    <audio controls>
                        <source src="${file.src}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <span class="title">${file.title}</span>
                `;
                container.appendChild(card);
            });
        });

        function cariAudio() {
            let input, filter, container, cards, i, txtValue;
            input = document.getElementById('cari-audio');
            filter = input.value.toUpperCase();
            container = document.getElementById("daftar-audio");
            cards = container.getElementsByClassName('audio-card');

            for (i = 0; i < cards.length; i++) {
                txtValue = cards[i].textContent || cards[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
